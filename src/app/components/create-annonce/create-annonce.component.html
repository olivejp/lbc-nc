<div class="row justify-content-center align-items-center">
  <div class="col-md-8">
    <h2 class="mt-3 mb-3" style="text-align: center">Création d'annonce</h2>
    <div class="row">
      <div class="container col-md-6">
        <div class="col-md-12">
          <form #formCreateAnnonce="ngForm" (ngSubmit)="postAnnonce()">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Catégorie</label>
              <select class="form-control" id="exampleFormControlSelect1" (change)="selectChange($event)" required>
                <option *ngFor="let categorie of categories" [ngValue]='categorie'>{{categorie.titre}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Titre</label>
              <input type="text" class="form-control" [(ngModel)]="annonce.titre" name="titre" placeholder="Entrez un titre" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea type="text" class="form-control" [(ngModel)]="annonce.description" name="description" placeholder="Entrez une description"
                required></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Prix</label>
              <input type="number" class="form-control" [(ngModel)]="annonce.prix" name="prix" placeholder="Entrez un prix" required>
            </div>
            <div class="form-group">
              <label>Photo URL</label>
              <input type="url" class="form-control" [(ngModel)]="annonce.photoUrl" name="photoUrl" placeholder="Entrez l'url d'une photo">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formCreateAnnonce.valid">Poster</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
